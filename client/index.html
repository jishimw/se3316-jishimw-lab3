<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>
</head>
<body>
    <h1>Superhero Information</h1>

    <label for="superheroId">Enter Superhero ID:</label>
    <input type="text" id="superheroId">
    <button id="getSuperheroInfo">Get Superhero Info</button>
    <div id="superheroInfo"></div>

    <label for="superheroIdPowers">Enter Superhero ID for Powers:</label>
    <input type="text" id="superheroIdPowers">
    <button id="getSuperheroPowers">Get Superhero Powers</button>
    <div id="superheroPowers"></div>

    <script defer src="script.js"></script>
</body>
</html>
