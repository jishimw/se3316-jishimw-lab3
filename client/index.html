<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Superhero Information</h1>
    
    <h2>Search Superheroes</h2>
    <form>
        <label for="searchField">Search Field:</label>
        <select id="searchField">
            <option value="name">Name</option>
            <option value="race">Race</option>
            <option value="publisher">Publisher</option>
            <option value="power">Power</option>
        </select>
        <label for="searchPattern">Search Pattern:</label>
        <input type="text" id="searchPattern">
        <label for="searchLimit">Result Limit:</label>
        <input type="number" id="searchLimit">
        <button id="searchSuperheroes">Search</button>
    </form>
    <div id="searchResults" class="results-container"></div>
    
    <h2>Superhero Information</h2>
    <label for="superheroId">Enter Superhero ID:</label>
    <input type="text" id="superheroId">
    <button id="getSuperheroInfo">Get Superhero Info</button>
    <div id="superheroInfo" class="results-container"></div>
    
    <h2>Superhero Powers</h2>
    <label for="superheroIdPowers">Enter Superhero ID:</label>
    <input type="text" id="superheroIdPowers">
    <button id="getSuperheroPowers">Get Superhero Powers</button>
    <div id="superheroPowers" class="results-container"></div>
    
    <h2>Publishers</h2>
    <button id="getPublishers">Get All Publishers</button>
    <div id="publishersResults" class="results-container"></div>

    <!-- Create a new favorite list -->
    <h2>Create a New Favorite List</h2>
    <label for="listName">List Name:</label>
    <input type="text" id="listName">
    <button id="createFavoriteList">Create List</button>

    <!-- Save superhero IDs to a favorite list -->
    <h2>Save Superheroes to a Favorite List</h2>
    <label for="listNameToSave">List Name:</label>
    <input type="text" id="listNameToSave">
    <label for="superheroIDsToSave">Superhero IDs (comma-separated):</label>
    <input type="text" id="superheroIDsToSave">
    <button id="saveToFavoriteList">Save</button>

    <!-- Retrieve superhero IDs from a favorite list -->
    <h2>Retrieve Superheroes from a Favorite List</h2>
    <label for="listNameToRetrieve">List Name:</label>
    <input type="text" id="listNameToRetrieve">
    <button id="retrieveFromFavoriteList">Retrieve</button>
    <div id="favoriteListInfo" class="results-container"></div>

    <!-- Delete a favorite list -->
    <h2>Delete a Favorite List</h2>
    <label for="listNameToDelete">List Name:</label>
    <input type="text" id="listNameToDelete">
    <button id="deleteFavoriteList">Delete List</button>

    <script defer src="script.js"></script>
</body>
</html>
